site_name: Doc Settings
site_url: https://dilly3.github.io/docu-mk
extra_css:
  - stylesheets/custom.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dilly3
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/michael-olisa
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
theme:
  features:
    - navigation.footer
  icon:
    logo: fontawesome/solid/w
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
